<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <title>RSS Agregator</title>
    </head>
    <body>
        <div class="container">
            <h1>RSS агрегатор</h1>
            <form>
                <div>
                    <input id="url-input" autofocus required name="url" aria-label="url" class="form-control" placeholder="Ссылка RSS" autocomplete="off">
                    <label for="url-input">Ссылка RSS</label>
                </div>
                <div>
                    <button id="rss-submit" type="submit">Добавить</button>
                </div>
            </form>
            <p class="example">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback"></p>
            <div class="container-content">
                <div class="feeds">
                </div>
                <div class="posts">
                </div>
            </div>
        </div>
        
    </body>
    
</html>
