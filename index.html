<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <title>RSS Agregator</title>
    </head>
    <body>
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                  <a class="btn btn-primary full-article" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
                  <button type="button" class="btn close btn-secondary">Закрыть</button>
                </div>
              </div>
            </div>
          </div>
        <div class="container">
            <h1>RSS агрегатор</h1>
            <form>
                <div>
                    <input id="url-input" autofocus required name="url" aria-label="url" class="form-control" placeholder="Ссылка RSS" autocomplete="off">
                    <label for="url-input">Ссылка RSS</label>
                </div>
                <div>
                    <button id="rss-submit" type="submit">Добавить</button>
                </div>
            </form>
            <p class="example">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback"></p>
            <div class="container-content">
                <div class="feeds">
                </div>
                <div class="posts">
                </div>
            </div>
        </div>
        
    </body>
    
</html>
